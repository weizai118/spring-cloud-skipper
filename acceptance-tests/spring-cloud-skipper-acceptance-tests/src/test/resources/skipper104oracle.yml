version: '3'
services:
  skipper:
    image: 'spring-cloud-skipper-acceptance-image-drivers104'
    container_name: skipper
    network_mode: bridge
    environment:
      - ACCEPTANCE_TEST_SYSTEM_PROPERTIES=-Doracle.jdbc.timezoneAsRegion=false
      - ACCEPTANCE_TEST_START_WAIT=60
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:spring/spring@oracle:1521/ORCLPDB1
      - SPRING_DATASOURCE_DRIVER_CLASS=oracle.jdbc.OracleDriver
      - SPRING_DATASOURCE_USERNAME=spring
      - SPRING_DATASOURCE_PASSWORD=spring
    ports:
      - 7577
    external_links:
      - oracle:oracle
